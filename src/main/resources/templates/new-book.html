<!DOCTYPE html>
<html lang="en">

<head data-th-replace="~{fragment::head(~{::link})}">
    <link rel="stylesheet" href="/css/new-book.css" />
</head>

<body>
    <header data-th-replace="~{fragment::header}"></header>

    <main>
        <nav>
            <nav data-th-replace="~{fragment::nav('/home','Back to Home')}"></nav>
        </nav>

        <section>
            <form action="/create-update-book" method="post" enctype="multipart/form-data">
                <div class="inputs-container" data-th-object="${book}">
                    <div>
                        <label for="book-name">Book Name</label>
                        <input type="text" id="book-name" name="bookName" placeholder="eg: Java for begineers"
                            class="input-field" data-th-field="*{bookName}" />
                    </div>

                    <div>
                        <label for="book-author">Book Author</label>
                        <input type="text" id="book-author" name="authorName" placeholder="eg: Rashmikant Das"
                            class="input-field" data-th-field="*{authorName}" />
                    </div>

                    <div>
                        <label for="total-page">Total page</label>
                        <input type="number" id="total-page" name="totalPage" placeholder="eg: 9669"
                            data-th-field="*{totalPage}" class="input-field" />
                    </div>

                    <div>
                        <label for="publication-date">Publication Date</label>
                        <input type="date" id="publication-date" name="publicationDate" placeholder="eg: 11-11-2000"
                            class="input-field" data-th-value="*{publicationDate}" />
                    </div>

                    <div class="flex-align-center-1">
                        <label for="paper-back">Paper Back</label>
                        <input type="radio" id="paper-back" name="bookFormat" value="PAPERBACK"
                            data-th-field="*{bookFormat}" />
                        <label for="hard-cover">Hard cover</label>
                        <input type="radio" id="hard-cover" name="bookFormat" value="HARDCOVER"
                            data-th-field="*{bookFormat}" />
                    </div>

                    <div class="flex-align-center-1">
                        <!-- <label for="avaliability">Avaliability :</label> -->
                        <label for="Amazon"> Amazon</label><input id="Amazon" type="checkbox" name="availability"
                            value="amazon" data-th-field="*{availability}" />
                        <label for="Flipkart"> Flipkart</label><input id="Flipkart" type="checkbox" name="availability"
                            value="flipkart" data-th-field="*{availability}" />
                        <label for="offline"> offline</label><input id="offline" type="checkbox" name="availability"
                            value="ofline" data-th-field="*{availability}" />
                    </div>
                    <div>
                        <label for="book-category">Select Category</label>
                        <select name="category" id="book-category" class="input-field" data-th-field="*{category}">
                            <option value="select category">select category</option>
                            <option value="speculative-fiction">Speculative Fiction</option>
                            <option value="steampunk">Steampunk</option>
                            <option value="cyberpunk">Cyberpunk</option>
                            <option value="biopunk">Biopunk</option>
                            <option value="cli-fi">Climate Fiction (Cli-Fi)</option>
                            <option value="afrofuturism">Afrofuturism</option>
                            <option value="litRPG">LitRPG</option>
                            <option value="weird-fiction">Weird Fiction</option>
                            <option value="Anime Manga">Anime Manga</option>
                            <option value="Technology">Technology</option>
                        </select>
                    </div>
                    <div>
                        <label for="book-image">Book Image</label>
                        <input type="file" name="bookImage" id="book-image">
                    </div>
                    <div class="grid-full">
                        <label for="Description">Description</label>
                        <textarea name="description" id="Description" rows="3" class="input-field"
                            data-th-text="*{description}"></textarea>
                    </div>
                    <input type="hidden" name="bookId" data-th-field="*{bookId}">
                </div>
                <div class="submit-btn-container">
                    <input type="submit" />
                </div>
            </form>
        </section>
    </main>
</body>

</html>
